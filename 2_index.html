<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise set 2 </title>
</head>

<body>
    <canvas id="canvas" style="background-color: #aaa;" width="400" height="400">
    </canvas>



    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.rect(100, 100, 200, 200); // start point , end p , width , height
        ctx.lineWidth=50;
        ctx.strokeStyle='red';
        ctx.fillStyle = "yellow";
        
        ctx.fill();
        ctx.stroke();

    </script>



</body>

</html>
