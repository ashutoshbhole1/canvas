        //  By while Loop

        let thickness = 30;
        let x = 0, y = 0, h = 500, w = 500;
        let i = 1;

        while (i <= 9) {

            ctx.beginPath();
            ctx.rect(x, y, h, w);
            if (i % 2 == 1) {
                ctx.fillStyle = "#fff";
            }
            else {
                ctx.fillStyle = "#adad";
            }
            ctx.fill();
            x = x + thickness;
            y = y + thickness;
            h = h - thickness * 2;
            w = w - thickness * 2;

            i += 1;
